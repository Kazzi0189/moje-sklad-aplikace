<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hlasov√Ω Skladn√≠k</title>
    <style>
        /* Jednoduch√Ω a ƒçist√Ω design pro mobil */
        body { font-family: sans-serif; background: #f4f7f6; padding: 10px; margin: 0; }
        .container { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; font-size: 22px; }
        button { width: 100%; padding: 15px; margin-bottom: 10px; font-size: 16px; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; }
        #btn-mic { background: #e74c3c; color: white; }
        #btn-mic.active { background: #2ecc71; }
        #btn-export { background: #3498db; color: white; }
        
        /* Styl tabulky */
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 16px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #f8f9fa; }
        
        /* Kouzlo: Zv√Ωraznƒõn√≠ bunƒõk, do kter√Ωch se d√° kliknout a ps√°t */
        td[contenteditable="true"] { background-color: #fffde7; }
        td[contenteditable="true"]:focus { background-color: #e3f2fd; outline: 2px solid #3498db; }
    </style>
</head>
<body>

<div class="container">
    <h1>Skladn√≠k üì¶</h1>
    <button id="btn-mic">üé§ ZM√ÅƒåKNI A DIKTUJ</button>
    <button id="btn-export">üíæ ULO≈ΩIT DO EXCELU</button>
    
    <table id="tabulka">
        <thead>
            <tr>
                <th>Katalog (A)</th>
                <th>Poƒçet (B)</th>
                <th>Pozice (C)</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>
</div>

<script>
    const btnMic = document.getElementById('btn-mic');
    const tbody = document.querySelector('#tabulka tbody');
    
    // Nastaven√≠ rozpozn√°v√°n√≠ hlasu
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let rec;

    if (SpeechRecognition) {
        rec = new SpeechRecognition();
        rec.lang = 'cs-CZ';
        
        btnMic.onclick = () => {
            rec.start();
            btnMic.classList.add('active');
            btnMic.innerText = "‚è≥ POSLOUCH√ÅM...";
        };

        rec.onresult = (event) => {
            const text = event.results[0][0].transcript.toLowerCase();
            btnMic.classList.remove('active');
            btnMic.innerText = "üé§ ZM√ÅƒåKNI A DIKTUJ";
            
            // Zat√≠m hloup√© rozdƒõlen√≠ slov (to budeme ladit p≈ô√≠≈°tƒõ)
            const slova = text.split(" ");
            const katalog = slova[0] || "";
            const pocet = slova[1] || "";
            const pozice = slova.slice(2).join(" ") || "";

            pridejRadek(katalog, pocet, pozice);
        };

        rec.onerror = () => {
            btnMic.classList.remove('active');
            btnMic.innerText = "üé§ ZM√ÅƒåKNI A DIKTUJ (Chyba/Offline)";
        };
    } else {
        btnMic.innerText = "‚ùå Prohl√≠≈æeƒç nepodporuje hlas";
    }

    // Funkce pro p≈ôid√°n√≠ ≈ô√°dku (Atribut contenteditable="true" umo≈æ≈àuje ruƒçn√≠ p≈ôepis)
    function pridejRadek(katalog, pocet, pozice) {
        const radek = document.createElement('tr');
        radek.innerHTML = `
            <td contenteditable="true">${katalog}</td>
            <td contenteditable="true">${pocet}</td>
            <td contenteditable="true">${pozice}</td>
        `;
        tbody.appendChild(radek);
    }

    // P≈ôid√°me jeden pr√°zdn√Ω zku≈°ebn√≠ ≈ô√°dek hned po startu, a≈• si m≈Ø≈æe≈° vyzkou≈°et ruƒçn√≠ psan√≠
    pridejRadek("Klikni", "a", "p≈ôepi≈° mƒõ");

    // Export do CSV pro Excel
    document.getElementById('btn-export').onclick = () => {
        let csv = "Katalog;Pocet;Pozice\n";
        document.querySelectorAll("tbody tr").forEach(tr => {
            const tds = tr.querySelectorAll("td");
            csv += `${tds[0].innerText};${tds[1].innerText};${tds[2].innerText}\n`;
        });
        const blob = new Blob(["\ufeff" + csv], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'inventura.csv';
        a.click();
    };
</script>
</body>
</html>
