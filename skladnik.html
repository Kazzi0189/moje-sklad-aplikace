<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skladn√≠k 2026 - Kompletn√≠ verze</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 10px; margin: 0; }
        .container { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.15); max-width: 500px; margin: auto; }
        h1 { text-align: center; color: #1a1a1a; margin-bottom: 5px; }
        #status-bar { font-size: 11px; text-align: center; margin-bottom: 10px; padding: 5px; background: #e3f2fd; border-radius: 5px; color: #1976d2; }
        #debug-text { font-size: 12px; color: #65676b; text-align: center; margin-bottom: 10px; font-style: italic; min-height: 15px; }
        button { width: 100%; padding: 16px; margin-bottom: 8px; font-size: 14px; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; color: white; display: flex; align-items: center; justify-content: center; gap: 8px; }
        #btn-mic { background: #eb3b5a; font-size: 18px; }
        #btn-mic.active { background: #20bf6b; }
        .mrizka { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 10px; }
        .mrizka button { padding: 12px 5px; font-size: 11px; margin-bottom: 0; }
        #btn-smazat { background: #fa8231; }
        #btn-pridat { background: #4b6584; }
        #btn-export { background: #3867d6; }
        #btn-import-list { background: #20bf6b; grid-column: span 2; }
        #btn-import-work { background: #8854d0; grid-column: span 2; }
        #btn-clear-all { background: #4b4b4b; grid-column: span 2; }
        #filtr-pozice { width: 100%; padding: 12px; margin-bottom: 10px; box-sizing: border-box; border: 2px solid #3867d6; border-radius: 8px; font-size: 16px; }
        table { width: 100%; border-collapse: collapse; background: white; margin-top: 10px; font-size: 14px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background: #f1f2f6; }
        tr:nth-child(even) { background: #f9f9f9; }
        td[contenteditable="true"] { background: #fff9c4; font-weight: bold; }
        input[type="file"] { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>Skladn√≠k üì¶</h1>
    <div id="status-bar">Naƒç√≠t√°n√≠...</div>
    <div id="debug-text">Sly≈°eno: -</div>
    
    <button id="btn-mic">üé§ ZM√ÅƒåKNI A DIKTUJ</button>
    
    <div class="mrizka">
        <button id="btn-smazat">üóëÔ∏è SMAZAT POSLEDN√ç</button>
        <button id="btn-pridat">‚ûï P≈òIDAT RUƒåNƒö</button>
        
        <button id="btn-import-list" onclick="document.getElementById('list-input').click()">üìñ NAHR√ÅT SEZNAM ARTIKL≈Æ (CSV)</button>
        <button id="btn-import-work" onclick="document.getElementById('work-input').click()">üìÇ POKRAƒåOVAT V INVENTU≈òE (CSV)</button>
        
        <button id="btn-export">üíæ ULO≈ΩIT INVENTURU</button>
        <button id="btn-clear-all" onclick="vymazatVse()">üß® VYMAZAT TABULKU</button>
    </div>

    <input type="file" id="list-input" accept=".csv">
    <input type="file" id="work-input" accept=".csv">

    <input type="text" id="filtr-pozice" placeholder="üîç Hledat pozici (nap≈ô. C2)...">

    <table id="tabulka">
        <thead>
            <tr><th>Katalog</th><th>Poƒçet</th><th>Pozice</th></tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    const btnMic = document.getElementById('btn-mic');
    const debugText = document.getElementById('debug-text');
    const statusBar = document.getElementById('status-bar');
    const tbody = document.querySelector('#tabulka tbody');
    const filtr = document.getElementById('filtr-pozice');
    const listInput = document.getElementById('list-input');
    const workInput = document.getElementById('work-input');
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    let seznamArtiklu = JSON.parse(localStorage.getItem('artiklList')) || [];

    function aktualizujStatus() {
        statusBar.innerText = `üì¶ Artikl≈Ø v datab√°zi: ${seznamArtiklu.length} | üíæ Auto-ukl√°d√°n√≠ aktivn√≠`;
    }

    // --- CHYTR√â VYHLED√ÅV√ÅN√ç V SEZNAMU ---
    function najdiNejlepsiShodu(text) {
        if (!text || seznamArtiklu.length === 0) return text;
        let hledany = text.replace(/\s+/g, '').toLowerCase();
        
        // 1. Zkus√≠me shodu bez mezer a znak≈Ø
        let shoda = seznamArtiklu.find(a => a.toLowerCase().replace(/[^a-z0-9]/g,'') === hledany.replace(/[^a-z0-9]/g,''));
        if (shoda) return shoda;

        // 2. ƒå√°steƒçn√° shoda
        shoda = seznamArtiklu.find(a => a.toLowerCase().includes(hledany));
        if (shoda) return shoda;

        return text;
    }

    // --- HLASOV√â OVL√ÅD√ÅN√ç ---
    if (SpeechRecognition) {
        const rec = new SpeechRecognition();
        rec.lang = 'cs-CZ';
        
        btnMic.onclick = () => { rec.start(); btnMic.classList.add('active'); btnMic.innerText = "‚è≥ POSLOUCH√ÅM..."; };

        rec.onresult = (event) => {
            let raw = event.results[0][0].transcript.toLowerCase();
            debugText.innerText = 'ü§ñ Sly≈°eno: "' + raw + '"';
            btnMic.classList.remove('active'); btnMic.innerText = "üé§ ZM√ÅƒåKNI A DIKTUJ";

            let t = raw.replace(/lomeno/g, "/").replace(/hvƒõzdiƒçka|hvƒõzda/g, "*")
                       .replace(/pomlƒçka|m√≠nus/g, "-").replace(/teƒçka/g, ".").replace(/plus/g, "+");

            let rawKat = "", rawPoc = "", rawPoz = "";
            const dily = t.split(/(poƒçet|kus≈Ø|kusy|pozice|pozici)/);
            let rezim = "kat";

            dily.forEach(dil => {
                let d = dil.trim();
                if (d.match(/poƒçet|kus≈Ø|kusy/)) { rezim = "poc"; return; }
                if (d.match(/pozice|pozici/)) { rezim = "poz"; return; }
                if (rezim === "kat") rawKat += d;
                if (rezim === "poc") rawPoc += d;
                if (rezim === "poz") rawPoz += d;
            });

            let kat = rawKat.replace(/\s+/g, "");
            if (kat.match(/^pn|^lm/i)) {
                kat = kat.replace(/(5)0+/g, "00000").replace(/(4)0+/g, "0000")
                         .replace(/(3)0+/g, "000").replace(/(2)0+/g, "00")
                         .replace(/nula|nuly|nul/g, "0");
            }
            
            kat = najdiNejlepsiShodu(kat).toUpperCase();
            let poc = rawPoc.replace(/[^\d]/g, '').trim();
            let poz = rawPoz.trim();

            const radky = Array.from(tbody.querySelectorAll('tr')).filter(r => r.style.display !== 'none');
            const posledni = radky[radky.length - 1];

            if (posledni && !kat && (poc || poz)) {
                if (poc && !posledni.cells[1].innerText) posledni.cells[1].innerText = poc;
                if (poz && !posledni.cells[2].innerText) posledni.cells[2].innerText = poz;
                autoUlozeni();
            } else {
                if (kat || poc || poz) pridejRadek(kat, poc, poz);
            }
        };
    }

    // --- NAHR√ÅV√ÅN√ç SEZNAMU ARTIKL≈Æ (Sortiment) ---
    listInput.onchange = (e) => {
        const reader = new FileReader();
        reader.onload = (event) => {
            const radky = event.target.result.split('\n');
            const noveKody = [];
            radky.forEach(r => {
                let cist√ΩK√≥d = r.split(',')[0].split(';')[0].replace(/"/g, '').trim();
                if (cist√ΩK√≥d && cist√ΩK√≥d !== "Katalog") noveKody.push(cist√ΩK√≥d);
            });
            seznamArtiklu = noveKody;
            localStorage.setItem('artiklList', JSON.stringify(seznamArtiklu));
            aktualizujStatus();
            alert(`√öspƒõ≈°nƒõ nahr√°no ${noveKody.length} k√≥d≈Ø artikl≈Ø!`);
        };
        reader.readAsText(e.target.files[0]);
    };

    // --- NAHR√ÅV√ÅN√ç ROZDƒöLAN√â INVENTURY ---
    workInput.onchange = (e) => {
        const reader = new FileReader();
        reader.onload = (event) => {
            const text = event.target.result;
            const radky = text.split('\n');
            radky.forEach((radek, index) => {
                if (index === 0 || !radek.trim()) return;
                const sloupce = radek.split(';');
                if (sloupce.length >= 3) {
                    pridejRadek(
                        sloupce[0].replace(/"/g, ""), 
                        sloupce[1].replace(/"/g, ""), 
                        sloupce[2].replace(/"/g, "").trim(), 
                        false
                    );
                }
            });
            autoUlozeni();
            alert("Inventura byla √∫spƒõ≈°nƒõ naƒçtena!");
        };
        reader.readAsText(e.target.files[0]);
    };

    // --- POMOCN√â FUNKCE ---
    function autoUlozeni() {
        const data = [];
        tbody.querySelectorAll('tr').forEach(tr => {
            data.push({ k: tr.cells[0].innerText, p: tr.cells[1].innerText, z: tr.cells[2].innerText });
        });
        localStorage.setItem('skladnikData', JSON.stringify(data));
    }

    function nactiZPameti() {
        const ulozenaData = localStorage.getItem('skladnikData');
        if (ulozenaData) JSON.parse(ulozenaData).forEach(p => pridejRadek(p.k, p.p, p.z, false));
        aktualizujStatus();
    }

    function pridejRadek(kat = "", poc = "", poz = "", ukladat = true) {
        if (!poz && filtr.value.trim() !== "") poz = filtr.value.trim();
        const radek = document.createElement('tr');
        radek.innerHTML = `<td contenteditable="true">${kat}</td><td contenteditable="true">${poc}</td><td contenteditable="true">${poz}</td>`;
        radek.querySelectorAll('td').forEach(td => td.addEventListener('input', autoUlozeni));
        tbody.appendChild(radek);
        if (ukladat) autoUlozeni();
        return radek;
    }

    function vymazatVse() {
        if (confirm("Smazat celou tabulku?")) { tbody.innerHTML = ""; localStorage.removeItem('skladnikData'); }
    }

    document.getElementById('btn-smazat').onclick = () => {
        const v = Array.from(tbody.querySelectorAll('tr')).filter(r => r.style.display !== 'none');
        if (v.length > 0) { tbody.removeChild(v[v.length - 1]); autoUlozeni(); }
    };
    document.getElementById('btn-pridat').onclick = () => pridejRadek();
    
    filtr.oninput = () => {
        const h = filtr.value.toLowerCase();
        tbody.querySelectorAll('tr').forEach(r => r.style.display = r.cells[2].innerText.toLowerCase().includes(h) ? '' : 'none');
    };

    document.getElementById('btn-export').onclick = () => {
        let csv = "\ufeffKatalog;Poƒçet;Pozice\n";
        tbody.querySelectorAll('tr').forEach(tr => csv += `"${tr.cells[0].innerText}";"${tr.cells[1].innerText}";"${tr.cells[2].innerText}"\n`);
        const a = document.createElement('a');
        a.href = URL.createObjectURL(new Blob([csv], { type: 'text/csv;charset=utf-8;' }));
        a.download = 'sklad_inventura.csv'; a.click();
    };

    window.onload = nactiZPameti;
</script>
</body>
</html>
