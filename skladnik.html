<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hlasov√Ω Skladn√≠k</title>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; padding: 10px; margin: 0; }
        .container { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; font-size: 22px; margin-top: 0; }
        button { width: 100%; padding: 15px; margin-bottom: 10px; font-size: 16px; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; color: white; }
        #btn-mic { background: #e74c3c; }
        #btn-mic.active { background: #2ecc71; }
        .tlacitka-pruh { display: flex; gap: 8px; margin-bottom: 10px; flex-wrap: wrap; }
        .tlacitka-pruh button { flex: 1; min-width: 100px; font-size: 13px; padding: 12px 5px; margin-bottom: 0; }
        #btn-smazat { background: #e67e22; }
        #btn-pridat { background: #34495e; }
        #btn-export { background: #3498db; }
        #filtr-pozice { width: 100%; padding: 12px; margin-bottom: 15px; box-sizing: border-box; border: 2px solid #3498db; border-radius: 8px; font-size: 16px; }
        table { width: 100%; border-collapse: collapse; font-size: 15px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f8f9fa; }
        td[contenteditable="true"] { background-color: #fffde7; }
    </style>
</head>
<body>

<div class="container">
    <h1>Skladn√≠k üì¶</h1>
    <button id="btn-mic">üé§ ZM√ÅƒåKNI A DIKTUJ</button>
    <div class="tlacitka-pruh">
        <button id="btn-smazat">üóëÔ∏è SMAZAT POSLEDN√ç</button>
        <button id="btn-pridat">‚ûï P≈òIDAT RUƒåNƒö</button>
        <button id="btn-export">üíæ ULO≈ΩIT EXCEL</button>
    </div>
    <input type="text" id="filtr-pozice" placeholder="üîç Hledat pozici (nap≈ô. C2)...">
    <table id="tabulka">
        <thead>
            <tr><th>Katalog</th><th>Poƒçet</th><th>Pozice</th></tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    const btnMic = document.getElementById('btn-mic');
    const tbody = document.querySelector('#tabulka tbody');
    const filtr = document.getElementById('filtr-pozice');
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    // Roz≈°√≠≈ôen√Ω slovn√≠k pro zachycen√≠ v≈°ech variant
    const cislaSlovy = {
        "nula": "0", "nulu": "0", "nuly": "0", "nul": "0",
        "jedna": "1", "jeden": "1", "dva": "2", "t≈ôi": "3", "ƒçty≈ôi": "4", "pƒõt": "5",
        "≈°est": "6", "sedm": "7", "osm": "8", "devƒõt": "9", "deset": "10"
    };

    function aplikujFiltr() {
        const hledano = filtr.value.toLowerCase().trim();
        document.querySelectorAll('#tabulka tbody tr').forEach(radek => {
            const poziceText = radek.querySelectorAll('td')[2].innerText.toLowerCase();
            radek.style.display = (hledano === "" || poziceText.includes(hledano)) ? '' : 'none';
        });
    }

    function pridejRadek(kat = "", poc = "", poz = "") {
        // Pokud filtrujeme, automaticky p≈ôedvypln√≠me pozici podle filtru
        if (!poz && filtr.value.trim() !== "") {
            poz = filtr.value.trim();
        }
        const radek = document.createElement('tr');
        radek.innerHTML = `
            <td contenteditable="true">${kat}</td>
            <td contenteditable="true">${poc}</td>
            <td contenteditable="true">${poz}</td>
        `;
        tbody.appendChild(radek);
        aplikujFiltr();
        return radek;
    }

    filtr.addEventListener('input', aplikujFiltr);
    document.getElementById('btn-pridat').onclick = () => pridejRadek();

    if (SpeechRecognition) {
        const rec = new SpeechRecognition();
        rec.lang = 'cs-CZ';
        
        btnMic.onclick = () => { rec.start(); btnMic.classList.add('active'); btnMic.innerText = "‚è≥ POSLOUCH√ÅM..."; };

        rec.onresult = (event) => {
            let text = event.results[0][0].transcript.toLowerCase();
            btnMic.classList.remove('active'); btnMic.innerText = "üé§ ZM√ÅƒåKNI A DIKTUJ";

            // P≈òEVOD SLOV NA ƒå√çSLA (v cel√©m textu)
            for (let slovo in cislaSlovy) {
                text = text.replace(new RegExp(slovo, 'g'), cislaSlovy[slovo]);
            }

            let katalog = "", pocet = "", pozice = "";

            // Rozdƒõlen√≠ textu na ƒç√°sti
            const dily = text.split(/(poƒçet|pozice|pozici)/);
            let kontext = "katalog";
            
            dily.forEach(dil => {
                let d = dil.trim();
                if (d === "poƒçet") { kontext = "poƒçet"; return; }
                if (d === "pozice" || d === "pozici") { kontext = "pozice"; return; }
                
                if (kontext === "katalog") katalog += d + " ";
                if (kontext === "poƒçet") pocet += d + " ";
                if (kontext === "pozice") pozice += d + " ";
            });

            // ƒåi≈°tƒõn√≠ Katalogu (PN/LM a slepen√≠ ƒç√≠sel)
            katalog = katalog.replace(/katalog/g, "").trim();
            katalog = katalog.replace(/(pn|lm)([\d\s]+)/gi, (m, p, n) => p + n.replace(/\s+/g, ''));
            
            // ƒåi≈°tƒõn√≠ Poƒçtu (jen ƒç√≠slice)
            pocet = pocet.replace(/[^\d]/g, '');
            pozice = pozice.trim();

            // LOGIKA DOPL≈áOV√ÅN√ç / NOV√âHO ≈ò√ÅDKU
            const viditelne = Array.from(tbody.querySelectorAll('tr')).filter(r => r.style.display !== 'none');
            const posledni = viditelne[viditelne.length - 1];

            if (posledni && !katalog.match(/pn|lm/i) && (pocet || pozice)) {
                const tds = posledni.querySelectorAll('td');
                if (pocet && !tds[1].innerText) tds[1].innerText = pocet;
                if (pozice && !tds[2].innerText) tds[2].innerText = pozice;
            } else {
                pridejRadek(katalog, pocet, pozice);
            }
        };
    }

    document.getElementById('btn-smazat').onclick = () => {
        const viditelne = Array.from(tbody.querySelectorAll('tr')).filter(r => r.style.display !== 'none');
        if (viditelne.length > 0) tbody.removeChild(viditelne[viditelne.length - 1]);
    };

    document.getElementById('btn-export').onclick = () => {
        let csv = "\ufeffKatalog;Pocet;Pozice\n";
        tbody.querySelectorAll('tr').forEach(tr => {
            const tds = tr.querySelectorAll('td');
            csv += `${tds[0].innerText};${tds[1].innerText};${tds[2].innerText}\n`;
        });
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'inventura.csv';
        a.click();
    };
</script>
</body>
</html>
