<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skladn√≠k 2026</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 10px; margin: 0; }
        .container { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.15); max-width: 500px; margin: auto; }
        h1 { text-align: center; color: #1a1a1a; margin-bottom: 5px; }
        #debug-text { font-size: 12px; color: #65676b; text-align: center; margin-bottom: 15px; padding: 5px; background: #f8f9fa; border-radius: 5px; border: 1px dashed #ccc; }
        button { width: 100%; padding: 16px; margin-bottom: 10px; font-size: 16px; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; transition: 0.2s; }
        #btn-mic { background: #eb3b5a; color: white; }
        #btn-mic.active { background: #20bf6b; transform: scale(0.98); }
        .pruh { display: flex; gap: 8px; margin-bottom: 10px; }
        .pruh button { flex: 1; font-size: 12px; padding: 12px 5px; color: white; }
        #btn-smazat { background: #fa8231; }
        #btn-pridat { background: #4b6584; }
        #btn-export { background: #3867d6; }
        #filtr-pozice { width: 100%; padding: 12px; margin-bottom: 15px; box-sizing: border-box; border: 2px solid #3867d6; border-radius: 8px; font-size: 16px; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background: #f1f2f6; }
        tr:nth-child(even) { background: #fafafa; }
        td[contenteditable="true"] { background: #fff9c4; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1>Skladn√≠k üì¶</h1>
    <div id="debug-text">Zde uvid√≠≈°, co Google zachytil...</div>
    
    <button id="btn-mic">üé§ ZM√ÅƒåKNI A DIKTUJ</button>
    
    <div class="pruh">
        <button id="btn-smazat">üóëÔ∏è SMAZAT</button>
        <button id="btn-pridat">‚ûï RUƒåNƒö</button>
        <button id="btn-export">üíæ EXCEL</button>
    </div>

    <input type="text" id="filtr-pozice" placeholder="üîç Hledat pozici (nap≈ô. C2)...">

    <table id="tabulka">
        <thead>
            <tr><th>Katalog</th><th>Poƒçet</th><th>Pozice</th></tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    const btnMic = document.getElementById('btn-mic');
    const debugText = document.getElementById('debug-text');
    const tbody = document.querySelector('#tabulka tbody');
    const filtr = document.getElementById('filtr-pozice');
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    const slovnik = {
        "sedum": "7", "osum": "8", "jedna": "1", "jeden": "1", "dva": "2", "dvƒõ": "2", "t≈ôi": "3", 
        "ƒçty≈ôi": "4", "pƒõt": "5", "≈°est": "6", "sedm": "7", "osm": "8", "devƒõt": "9", "deset": "10",
        "ƒçty≈ôikr√°t": "4", "t≈ôikr√°t": "3", "dvakr√°t": "2", "pƒõtkr√°t": "5"
    };

    function pridejRadek(kat = "", poc = "", poz = "") {
        if (!poz && filtr.value.trim() !== "") poz = filtr.value.trim();
        const radek = document.createElement('tr');
        radek.innerHTML = `<td contenteditable="true">${kat}</td><td contenteditable="true">${poc}</td><td contenteditable="true">${poz}</td>`;
        tbody.appendChild(radek);
        return radek;
    }

    if (SpeechRecognition) {
        const rec = new SpeechRecognition();
        rec.lang = 'cs-CZ';
        rec.interimResults = false;

        btnMic.onclick = () => { rec.start(); btnMic.classList.add('active'); btnMic.innerText = "‚è≥ POSLOUCH√ÅM..."; };

        rec.onresult = (event) => {
            let raw = event.results[0][0].transcript.toLowerCase();
            debugText.innerText = 'ü§ñ Sly≈°eno: "' + raw + '"';
            btnMic.classList.remove('active'); btnMic.innerText = "üé§ ZM√ÅƒåKNI A DIKTUJ";

            // 1. Z√°kladn√≠ ƒçi≈°tƒõn√≠
            let t = raw.replace(/[.,-]/g, " ");

            // 2. Oprava slovn√≠ v√Ωslovnosti ƒç√≠sel
            for (let slovo in slovnik) {
                t = t.replace(new RegExp(slovo, 'g'), slovnik[slovo]);
            }

            // 3. MAGICK√Å OPRAVA NUL (i kdy≈æ Google nap√≠≈°e jen "4 0" nebo "4 00")
            // Pokud najde ƒç√≠slici 2-5 n√°sledovanou nulou nebo slovem nula, nahrad√≠ ji spr√°vn√Ωm poƒçtem nul
            t = t.replace(/(5)\s*(nula|nul|nuly|0+)/g, "00000");
            t = t.replace(/(4)\s*(nula|nul|nuly|0+)/g, "0000");
            t = t.replace(/(3)\s*(nula|nul|nuly|0+)/g, "000");
            t = t.replace(/(2)\s*(nula|nul|nuly|0+)/g, "00");
            t = t.replace(/nula|nuly|nul/g, "0");

            // 4. Rozdƒõlen√≠ na ƒç√°sti
            let kat = "", poc = "", poz = "";
            const dily = t.split(/(poƒçet|poƒçet kus≈Ø|pozice|pozici)/);
            let rezim = "kat";

            dily.forEach(dil => {
                let d = dil.trim();
                if (d.includes("poƒçet")) { rezim = "poc"; return; }
                if (d.includes("pozice") || d.includes("pozici")) { rezim = "poz"; return; }
                if (rezim === "kat") kat += d;
                if (rezim === "poc") poc += d;
                if (rezim === "poz") poz += d;
            });

            // 5. Fin√°ln√≠ vyƒçi≈°tƒõn√≠ katalogu (slep√≠me v≈°e k sobƒõ a vyma≈æeme slovo katalog)
            kat = kat.replace(/katalog/g, "").replace(/\s+/g, "").trim();
            poc = poc.replace(/[^\d]/g, ''); // v poƒçtu jen ƒç√≠sla
            poz = poz.trim();

            // 6. Z√°pis do tabulky
            const radky = Array.from(tbody.querySelectorAll('tr')).filter(r => r.style.display !== 'none');
            const posledni = radky[radky.length - 1];

            if (posledni && !kat.match(/pn|lm/i) && (poc || poz)) {
                if (poc && !posledni.cells[1].innerText) posledni.cells[1].innerText = poc;
                if (poz && !posledni.cells[2].innerText) posledni.cells[2].innerText = poz;
            } else {
                if (kat || poc || poz) pridejRadek(kat, poc, poz);
            }
        };
    }

    // Ostatn√≠ funkce (Export, Smazat, Filtr) z≈Øst√°vaj√≠ stejn√©...
    document.getElementById('btn-smazat').onclick = () => {
        const v = Array.from(tbody.querySelectorAll('tr')).filter(r => r.style.display !== 'none');
        if (v.length > 0) tbody.removeChild(v[v.length - 1]);
    };
    document.getElementById('btn-pridat').onclick = () => pridejRadek();
    filtr.oninput = () => {
        const h = filtr.value.toLowerCase();
        tbody.querySelectorAll('tr').forEach(r => r.style.display = r.cells[2].innerText.toLowerCase().includes(h) ? '' : 'none');
    };
    document.getElementById('btn-export').onclick = () => {
        let csv = "\ufeffKatalog;Poƒçet;Pozice\n";
        tbody.querySelectorAll('tr').forEach(tr => csv += `${tr.cells[0].innerText};${tr.cells[1].innerText};${tr.cells[2].innerText}\n`);
        const a = document.createElement('a');
        a.href = URL.createObjectURL(new Blob([csv], { type: 'text/csv;charset=utf-8;' }));
        a.download = 'sklad.csv'; a.click();
    };
</script>
</body>
</html>
