<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hlasov√Ω Skladn√≠k</title>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; padding: 10px; margin: 0; }
        .container { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; font-size: 22px; margin-top: 0; }
        button { width: 100%; padding: 15px; margin-bottom: 10px; font-size: 16px; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; }
        #btn-mic { background: #e74c3c; color: white; }
        #btn-mic.active { background: #2ecc71; }
        .tlacitka-pruh { display: flex; gap: 10px; margin-bottom: 10px; }
        .tlacitka-pruh button { margin-bottom: 0; font-size: 14px; padding: 10px; }
        #btn-smazat { background: #e67e22; color: white; }
        #btn-export { background: #3498db; color: white; }
        #filtr-pozice { width: 100%; padding: 12px; margin-bottom: 15px; box-sizing: border-box; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; }
        table { width: 100%; border-collapse: collapse; font-size: 16px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #f8f9fa; }
        td[contenteditable="true"] { background-color: #fffde7; }
    </style>
</head>
<body>

<div class="container">
    <h1>Skladn√≠k üì¶</h1>
    <button id="btn-mic">üé§ ZM√ÅƒåKNI A DIKTUJ</button>
    <div class="tlacitka-pruh">
        <button id="btn-smazat">üóëÔ∏è SMAZAT POSLEDN√ç</button>
        <button id="btn-export">üíæ ULO≈ΩIT EXCEL</button>
    </div>
    <input type="text" id="filtr-pozice" placeholder="üîç Hledat v pozic√≠ch (nap≈ô. B2)...">
    <table id="tabulka">
        <thead>
            <tr>
                <th>Katalog</th>
                <th>Poƒçet</th>
                <th>Pozice</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    const btnMic = document.getElementById('btn-mic');
    const tbody = document.querySelector('#tabulka tbody');
    const filtr = document.getElementById('filtr-pozice');
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    const cislaSlovy = {
        "nula":"0", "nuly":"0", "nul":"0", "jedna":"1", "jeden":"1", "dva":"2", "t≈ôi":"3", "ƒçty≈ôi":"4", "pƒõt":"5",
        "≈°est":"6", "sedm":"7", "osm":"8", "devƒõt":"9", "deset":"10", "sto":"100"
    };

    function aplikujFiltr() {
        const hledano = filtr.value.toLowerCase();
        document.querySelectorAll('#tabulka tbody tr').forEach(radek => {
            const poziceText = radek.querySelectorAll('td')[2].innerText.toLowerCase();
            radek.style.display = poziceText.includes(hledano) ? '' : 'none';
        });
    }

    filtr.addEventListener('input', aplikujFiltr);

    if (SpeechRecognition) {
        const rec = new SpeechRecognition();
        rec.lang = 'cs-CZ';
        
        btnMic.onclick = () => {
            rec.start();
            btnMic.classList.add('active');
            btnMic.innerText = "‚è≥ POSLOUCH√ÅM...";
        };

        rec.onresult = (event) => {
            let text = event.results[0][0].transcript.toLowerCase();
            btnMic.classList.remove('active');
            btnMic.innerText = "üé§ ZM√ÅƒåKNI A DIKTUJ";

            // 1. P≈òEVOD SLOV NA ƒå√çSLA (vƒçetnƒõ nul a poƒçt≈Ø)
            Object.keys(cislaSlovy).forEach(slovo => {
                const reg = new RegExp(slovo, 'g');
                text = text.replace(reg, cislaSlovy[slovo]);
            });

            // 2. EXTRKACE DAT
            let katalog = "", pocet = "", pozice = "";

            const mKat = text.match(/(?:katalog)(.*?)(?=poƒçet|pozice|$)/);
            const mPoc = text.match(/(?:poƒçet)(.*?)(?=katalog|pozice|$)/);
            const mPoz = text.match(/(?:pozice)(.*?)(?=katalog|poƒçet|$)/);

            katalog = mKat ? mKat[1].trim() : (!mPoc && !mPoz ? text : "");
            pocet = mPoc ? mPoc[1].trim() : "";
            pozice = mPoz ? mPoz[1].trim() : "";

            // 3. AGRESIVN√ç ƒåI≈†TƒöN√ç PN / LM (odstran√≠ mezery v ƒç√≠slech)
            const cistiKod = (str) => {
                return str.replace(/(pn|lm)\s*([\d\s]+)/gi, (m, p, n) => p + n.replace(/\s+/g, ''));
            };
            katalog = cistiKod(katalog);

            // 4. ƒåI≈†TƒöN√ç POƒåTU (pouze ƒç√≠sla)
            pocet = pocet.replace(/[^\d]/g, '');

            // 5. DOPL≈áOV√ÅN√ç DO FILTROVAN√â TABULKY
            const viditelne = Array.from(tbody.querySelectorAll('tr')).filter(r => r.style.display !== 'none');
            const posledni = viditelne[viditelne.length - 1];

            if (posledni && !katalog && (pocet || pozice)) {
                const tds = posledni.querySelectorAll('td');
                if (pocet && !tds[1].innerText) tds[1].innerText = pocet;
                if (pozice && !tds[2].innerText) tds[2].innerText = pozice;
            } else if (katalog || pocet || pozice) {
                const radek = document.createElement('tr');
                radek.innerHTML = `
                    <td contenteditable="true">${katalog}</td>
                    <td contenteditable="true">${pocet}</td>
                    <td contenteditable="true">${pozice}</td>
                `;
                tbody.appendChild(radek);
            }
            aplikujFiltr();
        };

        rec.onerror = () => {
            btnMic.classList.remove('active');
            btnMic.innerText = "üé§ ZM√ÅƒåKNI A DIKTUJ";
        };
    }

    document.getElementById('btn-smazat').onclick = () => {
        const viditelne = Array.from(tbody.querySelectorAll('tr')).filter(r => r.style.display !== 'none');
        if (viditelne.length > 0) tbody.removeChild(viditelne[viditelne.length - 1]);
    };

    document.getElementById('btn-export').onclick = () => {
        let csv = "\ufeffKatalog;Pocet;Pozice\n";
        tbody.querySelectorAll('tr').forEach(tr => {
            if (tr.style.display !== 'none') {
                const tds = tr.querySelectorAll('td');
                csv += `${tds[0].innerText};${tds[1].innerText};${tds[2].innerText}\n`;
            }
        });
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'inventura.csv';
        a.click();
    };
</script>
</body>
</html>
