<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkladnÃ­k 2026 - Profi</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 10px; margin: 0; }
        .container { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.15); max-width: 500px; margin: auto; }
        h1 { text-align: center; color: #1a1a1a; margin-bottom: 5px; }
        #debug-text { font-size: 12px; color: #65676b; text-align: center; margin-bottom: 10px; padding: 5px; background: #f8f9fa; border-radius: 5px; border: 1px dashed #ccc; min-height: 15px;}
        button { width: 100%; padding: 16px; margin-bottom: 8px; font-size: 15px; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; color: white; }
        #btn-mic { background: #eb3b5a; }
        #btn-mic.active { background: #20bf6b; }
        .mrizka { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 10px; }
        .mrizka button { padding: 12px 5px; font-size: 12px; margin-bottom: 0; }
        #btn-smazat { background: #fa8231; }
        #btn-pridat { background: #4b6584; }
        #btn-export { background: #3867d6; }
        #btn-import { background: #8854d0; }
        #btn-clear-all { background: #4b4b4b; grid-column: span 2; }
        #filtr-pozice { width: 100%; padding: 12px; margin-bottom: 10px; box-sizing: border-box; border: 2px solid #3867d6; border-radius: 8px; font-size: 16px; }
        table { width: 100%; border-collapse: collapse; background: white; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background: #f1f2f6; }
        td[contenteditable="true"] { background: #fff9c4; }
        #file-input { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>SkladnÃ­k ğŸ“¦</h1>
    <div id="debug-text">Data se automaticky uklÃ¡dajÃ­...</div>
    
    <button id="btn-mic">ğŸ¤ ZMÃÄŒKNI A DIKTUJ</button>
    
    <div class="mrizka">
        <button id="btn-smazat">ğŸ—‘ï¸ SMAZAT POSLEDNÃ</button>
        <button id="btn-pridat">â• PÅ˜IDAT RUÄŒNÄš</button>
        <button id="btn-export">ğŸ’¾ ULOÅ½IT EXCEL</button>
        <button id="btn-import" onclick="document.getElementById('file-input').click()">ğŸ“‚ NAHRÃT EXCEL</button>
        <button id="btn-clear-all" onclick="vymazatVse()">ğŸ§¨ VYMAZAT CELOU TABULKU</button>
    </div>

    <input type="file" id="file-input" accept=".csv">
    <input type="text" id="filtr-pozice" placeholder="ğŸ” Hledat pozici (napÅ™. C2)...">

    <table id="tabulka">
        <thead>
            <tr><th>Katalog</th><th>PoÄet</th><th>Pozice</th></tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    const btnMic = document.getElementById('btn-mic');
    const debugText = document.getElementById('debug-text');
    const tbody = document.querySelector('#tabulka tbody');
    const filtr = document.getElementById('filtr-pozice');
    const fileInput = document.getElementById('file-input');
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    // --- FUNKCE PRO UKLÃDÃNÃ DO PAMÄšTI ---
    function autoUlozeni() {
        const data = [];
        tbody.querySelectorAll('tr').forEach(tr => {
            data.push({
                k: tr.cells[0].innerText,
                p: tr.cells[1].innerText,
                z: tr.cells[2].innerText
            });
        });
        localStorage.setItem('skladnikData', JSON.stringify(data));
    }

    function nactiZPameti() {
        const ulozenaData = localStorage.getItem('skladnikData');
        if (ulozenaData) {
            const data = JSON.parse(ulozenaData);
            data.forEach(poloÅ¾ka => pridejRadek(poloÅ¾ka.k, poloÅ¾ka.p, poloÅ¾ka.z, false));
        }
    }

    function pridejRadek(kat = "", poc = "", poz = "", ukladat = true) {
        if (!poz && filtr.value.trim() !== "") poz = filtr.value.trim();
        const radek = document.createElement('tr');
        radek.innerHTML = `<td contenteditable="true">${kat}</td><td contenteditable="true">${poc}</td><td contenteditable="true">${poz}</td>`;
        
        // SledovÃ¡nÃ­ zmÄ›n v buÅˆkÃ¡ch (kdyÅ¾ nÄ›co pÅ™epÃ­Å¡eÅ¡ ruÄnÄ›)
        radek.querySelectorAll('td').forEach(td => {
            td.addEventListener('input', autoUlozeni);
        });
        
        tbody.appendChild(radek);
        if (ukladat) autoUlozeni();
        return radek;
    }

    function vymazatVse() {
        if (confirm("Opravdu chceÅ¡ smazat celou tabulku?")) {
            tbody.innerHTML = "";
            localStorage.removeItem('skladnikData');
        }
    }

    // --- HLASOVÃ‰ OVLÃDÃNÃ (Tvoje vyladÄ›nÃ¡ verze) ---
    if (SpeechRecognition) {
        const rec = new SpeechRecognition();
        rec.lang = 'cs-CZ';
        
        btnMic.onclick = () => { rec.start(); btnMic.classList.add('active'); btnMic.innerText = "â³ POSLOUCHÃM..."; };

        rec.onresult = (event) => {
            let raw = event.results[0][0].transcript.toLowerCase();
            debugText.innerText = 'ğŸ¤– SlyÅ¡eno: "' + raw + '"';
            btnMic.classList.remove('active'); btnMic.innerText = "ğŸ¤ ZMÃÄŒKNI A DIKTUJ";

            let t = raw.replace(/[.,-]/g, " ");
            // Logika pro nuly
            t = t.replace(/(5)\s*(nula|nul|nuly|0+)/g, "00000");
            t = t.replace(/(4)\s*(nula|nul|nuly|0+)/g, "0000");
            t = t.replace(/(3)\s*(nula|nul|nuly|0+)/g, "000");
            t = t.replace(/(2)\s*(nula|nul|nuly|0+)/g, "00");
            t = t.replace(/nula|nuly|nul/g, "0");

            let kat = "", poc = "", poz = "";
            const dily = t.split(/(poÄet|poÄet kusÅ¯|pozice|pozici)/);
            let rezim = "kat";

            dily.forEach(dil => {
                let d = dil.trim();
                if (d.includes("poÄet")) { rezim = "poc"; return; }
                if (d.includes("pozice") || d.includes("pozici")) { rezim = "poz"; return; }
                if (rezim === "kat") kat += d;
                if (rezim === "poc") poc += d;
                if (rezim === "poz") poz += d;
            });

            kat = kat.replace(/katalog/g, "").replace(/\s+/g, "").trim();
            poc = poc.replace(/[^\d]/g, '');
            poz = poz.trim();

            const radky = Array.from(tbody.querySelectorAll('tr')).filter(r => r.style.display !== 'none');
            const posledni = radky[radky.length - 1];

            if (posledni && !kat.match(/pn|lm/i) && (poc || poz)) {
                if (poc && !posledni.cells[1].innerText) posledni.cells[1].innerText = poc;
                if (poz && !posledni.cells[2].innerText) posledni.cells[2].innerText = poz;
                autoUlozeni();
            } else {
                if (kat || poc || poz) pridejRadek(kat, poc, poz);
            }
        };
    }

    // --- IMPORT SOUBORU ---
    fileInput.onchange = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (event) => {
            const text = event.target.result;
            const radky = text.split('\n');
            radky.forEach((radek, index) => {
                if (index === 0 || !radek.trim()) return; // PÅ™eskoÄit hlaviÄku
                const sloupce = radek.split(';');
                if (sloupce.length >= 3) {
                    pridejRadek(sloupce[0].replace(/"/g, ""), sloupce[1], sloupce[2].trim(), false);
                }
            });
            autoUlozeni();
            alert("Soubor byl ÃºspÄ›Å¡nÄ› nahrÃ¡n!");
        };
        reader.readAsText(file);
    };

    // OstatnÃ­ obsluha
    document.getElementById('btn-smazat').onclick = () => {
        const v = Array.from(tbody.querySelectorAll('tr')).filter(r => r.style.display !== 'none');
        if (v.length > 0) { tbody.removeChild(v[v.length - 1]); autoUlozeni(); }
    };
    document.getElementById('btn-pridat').onclick = () => pridejRadek();
    filtr.oninput = () => {
        const h = filtr.value.toLowerCase();
        tbody.querySelectorAll('tr').forEach(r => r.style.display = r.cells[2].innerText.toLowerCase().includes(h) ? '' : 'none');
    };
    document.getElementById('btn-export').onclick = () => {
        let csv = "\ufeffKatalog;PoÄet;Pozice\n";
        tbody.querySelectorAll('tr').forEach(tr => csv += `"${tr.cells[0].innerText}";"${tr.cells[1].innerText}";"${tr.cells[2].innerText}"\n`);
        const a = document.createElement('a');
        a.href = URL.createObjectURL(new Blob([csv], { type: 'text/csv;charset=utf-8;' }));
        a.download = 'sklad_inventura.csv'; a.click();
    };

    // SpuÅ¡tÄ›nÃ­ pÅ™i naÄtenÃ­
    window.onload = nactiZPameti;
</script>
</body>
</html>
