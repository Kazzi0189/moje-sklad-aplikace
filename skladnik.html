<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hlasov√Ω Skladn√≠k</title>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; padding: 10px; margin: 0; }
        .container { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; font-size: 22px; margin-top: 0; }
        
        /* Tlaƒç√≠tka a vstupy */
        button { width: 100%; padding: 15px; margin-bottom: 10px; font-size: 16px; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; }
        #btn-mic { background: #e74c3c; color: white; }
        #btn-mic.active { background: #2ecc71; }
        
        .tlacitka-pruh { display: flex; gap: 10px; margin-bottom: 10px; }
        .tlacitka-pruh button { margin-bottom: 0; font-size: 14px; padding: 10px; }
        #btn-smazat { background: #e67e22; color: white; }
        #btn-export { background: #3498db; color: white; }
        
        #filtr-pozice { width: 100%; padding: 12px; margin-bottom: 15px; box-sizing: border-box; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; }
        
        /* Tabulka */
        table { width: 100%; border-collapse: collapse; font-size: 16px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #f8f9fa; }
        td[contenteditable="true"] { background-color: #fffde7; }
        td[contenteditable="true"]:focus { background-color: #e3f2fd; outline: 2px solid #3498db; }
    </style>
</head>
<body>

<div class="container">
    <h1>Skladn√≠k üì¶</h1>
    <button id="btn-mic">üé§ ZM√ÅƒåKNI A DIKTUJ</button>
    
    <div class="tlacitka-pruh">
        <button id="btn-smazat">üóëÔ∏è SMAZAT POSLEDN√ç</button>
        <button id="btn-export">üíæ ULO≈ΩIT EXCEL</button>
    </div>

    <input type="text" id="filtr-pozice" placeholder="üîç Hledat v pozic√≠ch (nap≈ô. B2)...">
    
    <table id="tabulka">
        <thead>
            <tr>
                <th>Katalog</th>
                <th>Poƒçet</th>
                <th>Pozice</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>
</div>

<script>
    const btnMic = document.getElementById('btn-mic');
    const tbody = document.querySelector('#tabulka tbody');
    const filtr = document.getElementById('filtr-pozice');
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    // Slovn√≠k pro p≈ôevod bƒõ≈æn√Ωch slov na ƒç√≠sla
    const cislaSlovy = {
        "nula":"0", "jedna":"1", "jeden":"1", "dva":"2", "t≈ôi":"3", "ƒçty≈ôi":"4", "pƒõt":"5",
        "≈°est":"6", "sedm":"7", "osm":"8", "devƒõt":"9", "deset":"10",
        "dvaceti":"20", "dvacet":"20", "t≈ôicet":"30", "ƒçty≈ôicet":"40", "pades√°t":"50",
        "≈°edes√°t":"60", "sedmdes√°t":"70", "osmdes√°t":"80", "devades√°t":"90", "sto":"100"
    };

    function textNaCislo(slovo) {
        let vycisteno = slovo.trim().toLowerCase();
        return cislaSlovy[vycisteno] ? cislaSlovy[vycisteno] : vycisteno;
    }

    if (SpeechRecognition) {
        const rec = new SpeechRecognition();
        rec.lang = 'cs-CZ';
        rec.continuous = false;

        btnMic.onclick = () => {
            rec.start();
            btnMic.classList.add('active');
            btnMic.innerText = "‚è≥ POSLOUCH√ÅM...";
        };

        rec.onresult = (event) => {
            let text = event.results[0][0].transcript.toLowerCase();
            btnMic.classList.remove('active');
            btnMic.innerText = "üé§ ZM√ÅƒåKNI A DIKTUJ";

            let katalog = "";
            let pocet = "";
            let pozice = "";

            // O≈ôez√°n√≠ pomoc√≠ regul√°rn√≠ch v√Ωraz≈Ø
            const castKatalog = text.match(/(?:katalog)(.*?)(?=poƒçet|poƒçtu|kus≈Ø|pozice|pozici|$)/);
            const castPocet = text.match(/(?:poƒçet|poƒçtu|kus≈Ø)(.*?)(?=katalog|pozice|pozici|$)/);
            const castPozice = text.match(/(?:pozice|pozici)(.*?)(?=katalog|poƒçet|poƒçtu|kus≈Ø|$)/);

            if (castKatalog) {
                katalog = castKatalog[1].trim();
                // OPRAVA MEZERY: Najde "pn" a mezeru p≈ôed ƒç√≠slem a mezeru sma≈æe (nap≈ô. pn 7630002 -> pn7630002)
                katalog = katalog.replace(/(pn)\s+(\d+)/gi, "$1$2");
            }
            if (castPocet) pocet = textNaCislo(castPocet[1]);
            if (castPozice) pozice = castPozice[1].trim();

            if (!katalog && !pocet && !pozice) katalog = text.replace(/(pn)\s+(\d+)/gi, "$1$2");

            // LOGIKA PRO SPOJOV√ÅN√ç PO PAUZE
            const posledniRadek = tbody.lastElementChild;
            let vytvoritNovyRadek = true;

            if (posledniRadek) {
                const bunky = posledniRadek.querySelectorAll('td');
                const katAktualni = bunky[0].innerText.trim();
                const pocAktualni = bunky[1].innerText.trim();
                const pozAktualni = bunky[2].innerText.trim();

                // Pokud jsme ≈ôekli nap≈ô. jen "poƒçet 50", a v posledn√≠m ≈ô√°dku poƒçet chyb√≠
                if (!katalog && (pocet || pozice)) {
                    if (pocet && !pocAktualni) bunky[1].innerText = pocet;
                    if (pozice && !pozAktualni) bunky[2].innerText = pozice;
                    vytvoritNovyRadek = false; // Nevytv√°≈ô√≠me nov√Ω ≈ô√°dek, jen jsme doplnili star√Ω
                }
            }

            if (vytvoritNovyRadek && (katalog || pocet || pozice)) {
                pridejRadek(katalog, pocet, pozice);
            }
        };

        rec.onerror = () => {
            btnMic.classList.remove('active');
            btnMic.innerText = "üé§ ZM√ÅƒåKNI A DIKTUJ";
        };
    }

    function pridejRadek(kat, poc, poz) {
        const radek = document.createElement('tr');
        radek.innerHTML = `
            <td contenteditable="true">${kat}</td>
            <td contenteditable="true">${poc}</td>
            <td contenteditable="true">${poz}</td>
        `;
        tbody.appendChild(radek);
    }

    // Filtr pozic
    filtr.addEventListener('input', function() {
        const hledano = this.value.toLowerCase();
        const radky = tbody.querySelectorAll('tr');
        radky.forEach(radek => {
            const poziceText = radek.querySelectorAll('td')[2].innerText.toLowerCase();
            if (poziceText.includes(hledano)) {
                radek.style.display = '';
            } else {
                radek.style.display = 'none';
            }
        });
    });

    // Smazat posledn√≠ ≈ô√°dek
    document.getElementById('btn-smazat').onclick = () => {
        if (tbody.lastElementChild) {
            tbody.removeChild(tbody.lastElementChild);
        }
    };

    // Export
    document.getElementById('btn-export').onclick = () => {
        let csv = "Katalog;Pocet;Pozice\n";
        document.querySelectorAll("tbody tr").forEach(tr => {
            if(tr.style.display !== 'none') { // Ulo≈æ√≠ jen vyfiltrovan√© ≈ô√°dky
                const tds = tr.querySelectorAll("td");
                csv += `${tds[0].innerText};${tds[1].innerText};${tds[2].innerText}\n`;
            }
        });
        const blob = new Blob(["\ufeff" + csv], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = 'inventura.csv'; a.click();
    };
</script>
</body>
</html>
