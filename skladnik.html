<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hlasov√Ω Skladn√≠k</title>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; padding: 10px; margin: 0; }
        .container { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; font-size: 22px; margin-bottom: 5px; }
        #debug-text { font-size: 13px; color: #7f8c8d; text-align: center; margin-bottom: 15px; min-height: 18px; font-style: italic; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        button { width: 100%; padding: 15px; margin-bottom: 10px; font-size: 16px; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; color: white; }
        #btn-mic { background: #e74c3c; }
        #btn-mic.active { background: #2ecc71; }
        .tlacitka-pruh { display: flex; gap: 8px; margin-bottom: 10px; }
        .tlacitka-pruh button { flex: 1; font-size: 13px; padding: 12px 5px; margin-bottom: 0; }
        #btn-smazat { background: #e67e22; }
        #btn-pridat { background: #34495e; }
        #btn-export { background: #3498db; }
        #filtr-pozice { width: 100%; padding: 12px; margin-bottom: 15px; box-sizing: border-box; border: 2px solid #3498db; border-radius: 8px; font-size: 16px; }
        table { width: 100%; border-collapse: collapse; font-size: 15px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f8f9fa; }
        td[contenteditable="true"] { background-color: #fffde7; }
    </style>
</head>
<body>

<div class="container">
    <h1>Skladn√≠k üì¶</h1>
    <div id="debug-text">Zde uvid√≠≈° surov√Ω odposlech...</div>
    <button id="btn-mic">üé§ ZM√ÅƒåKNI A DIKTUJ</button>
    <div class="tlacitka-pruh">
        <button id="btn-smazat">üóëÔ∏è SMAZAT</button>
        <button id="btn-pridat">‚ûï P≈òIDAT RUƒåNƒö</button>
        <button id="btn-export">üíæ EXCEL</button>
    </div>
    <input type="text" id="filtr-pozice" placeholder="üîç Hledat pozici (nap≈ô. C2)...">
    <table id="tabulka">
        <thead>
            <tr><th>Katalog</th><th>Poƒçet</th><th>Pozice</th></tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    const btnMic = document.getElementById('btn-mic');
    const tbody = document.querySelector('#tabulka tbody');
    const filtr = document.getElementById('filtr-pozice');
    const debugText = document.getElementById('debug-text');
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    const cislaSlovy = {
        "jedna": "1", "jeden": "1", "dva": "2", "t≈ôi": "3", "ƒçty≈ôi": "4", "pƒõt": "5",
        "≈°est": "6", "sedm": "7", "osm": "8", "devƒõt": "9", "deset": "10"
    };

    function pridejRadek(kat = "", poc = "", poz = "") {
        if (!poz && filtr.value.trim() !== "") poz = filtr.value.trim();
        const radek = document.createElement('tr');
        radek.innerHTML = `
            <td contenteditable="true">${kat}</td>
            <td contenteditable="true">${poc}</td>
            <td contenteditable="true">${poz}</td>
        `;
        tbody.appendChild(radek);
        aplikujFiltr();
        return radek;
    }

    function aplikujFiltr() {
        const h = filtr.value.toLowerCase().trim();
        document.querySelectorAll('#tabulka tbody tr').forEach(r => {
            r.style.display = (h === "" || r.cells[2].innerText.toLowerCase().includes(h)) ? '' : 'none';
        });
    }

    filtr.addEventListener('input', aplikujFiltr);
    document.getElementById('btn-pridat').onclick = () => pridejRadek();

    if (SpeechRecognition) {
        const rec = new SpeechRecognition();
        rec.lang = 'cs-CZ';
        
        btnMic.onclick = () => { rec.start(); btnMic.classList.add('active'); btnMic.innerText = "‚è≥ POSLOUCH√ÅM..."; };

        rec.onresult = (event) => {
            let raw = event.results[0][0].transcript.toLowerCase();
            debugText.innerText = 'ü§ñ Sly≈°el jsem: "' + raw + '"';
            btnMic.classList.remove('active'); btnMic.innerText = "üé§ ZM√ÅƒåKNI A DIKTUJ";

            // ƒåi≈°tƒõn√≠ textu
            let t = raw.replace(/[.,-]/g, " ");

            // N√°sobky nul
            t = t.replace(/(ƒçty≈ôi|4)\s*(nuly|nula|nul)/g, "0000");
            t = t.replace(/(t≈ôi|3)\s*(nuly|nula|nul)/g, "000");
            t = t.replace(/(dvƒõ|2)\s*(nuly|nula|nul)/g, "00");
            t = t.replace(/nula|nulu|nuly|nul/g, "0");

            for (let s in cislaSlovy) { t = t.replace(new RegExp(s, 'g'), cislaSlovy[s]); }

            let kat = "", poc = "", poz = "";
            const dily = t.split(/(poƒçet|pozice|pozici)/);
            let kontext = "kat";
            
            dily.forEach(d => {
                let txt = d.trim();
                if (txt === "poƒçet") { kontext = "poc"; return; }
                if (txt === "pozice" || txt === "pozici") { kontext = "poz"; return; }
                if (kontext === "kat") kat += txt;
                if (kontext === "poc") poc += txt;
                if (kontext === "poz") poz += txt;
            });

            // KL√çƒåOV√Å OPRAVA: Odstran√≠me √öPLNƒö V≈†ECHNY mezery z katalogov√©ho ƒç√≠sla
            kat = kat.replace(/katalog/g, "").replace(/\s+/g, "").trim();
            // Pokud tam z≈Østalo osamocen√© "pn" nebo "lm", zajist√≠me, aby bylo na zaƒç√°tku
            if (kat.includes("pn") && !kat.startsWith("pn")) kat = "pn" + kat.replace("pn", "");
            if (kat.includes("lm") && !kat.startsWith("lm")) kat = "lm" + kat.replace("lm", "");
            
            poc = poc.replace(/[^\d]/g, '');
            poz = poz.trim();

            const viditelne = Array.from(tbody.querySelectorAll('tr')).filter(r => r.style.display !== 'none');
            const posledni = viditelne[viditelne.length - 1];

            if (posledni && !kat.match(/pn|lm/i) && (poc || poz)) {
                if (poc && !posledni.cells[1].innerText) posledni.cells[1].innerText = poc;
                if (poz && !posledni.cells[2].innerText) posledni.cells[2].innerText = poz;
            } else {
                pridejRadek(kat, poc, poz);
            }
        };
    }

    document.getElementById('btn-smazat').onclick = () => {
        const v = Array.from(tbody.querySelectorAll('tr')).filter(r => r.style.display !== 'none');
        if (v.length > 0) tbody.removeChild(v[v.length - 1]);
    };

    document.getElementById('btn-export').onclick = () => {
        let csv = "\ufeffKatalog;Pocet;Pozice\n";
        tbody.querySelectorAll('tr').forEach(tr => {
            csv += `${tr.cells[0].innerText};${tr.cells[1].innerText};${tr.cells[2].innerText}\n`;
        });
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'inventura.csv';
        a.click();
    };
</script>
</body>
</html>
